<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="640">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="400" y2="0">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#10B98100"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply" result="noisy"/>
      <feComposite in="noisy" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <rect width="1280" height="640" filter="url(#noise)" opacity="0.03"/>
  <circle cx="200" cy="320" r="300" fill="#10B981" opacity="0.05" filter="url(#glow)"/>
  <rect x="0" y="0" width="1280" height="3" fill="url(#accent)"/>
  <text x="640" y="220" font-size="80" text-anchor="middle" dominant-baseline="middle">ðŸ§ª</text>
  <text x="640" y="320" font-family="ui-monospace, 'SF Mono', 'Cascadia Code', monospace" font-size="64" font-weight="bold" fill="#E6EDF3" text-anchor="middle" dominant-baseline="middle" letter-spacing="-2">test-gen</text>
  <text x="640" y="390" font-family="-apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="24" fill="#8B949E" text-anchor="middle" dominant-baseline="middle">AI test generator for any codebase</text>
  <rect x="540" y="440" width="200" height="2" fill="#10B981" opacity="0.4"/>
  <text x="640" y="500" font-family="-apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" fill="#484F58" text-anchor="middle" dominant-baseline="middle">Powered by Claude Code</text>
  <text x="640" y="540" font-family="-apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" fill="#30363D" text-anchor="middle" dominant-baseline="middle">by NickCirv</text>
</svg>